<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
    <header>
      <div class="logo">
        <img src="img/Progress bar.png" alt="img1">
       <h3><i class="fa-solid fa-rotate-right"></i>company name</h3>
      </div>
    </header>

    <main>
      <h1>Registration</h1>
      <p>
        Fill in the registration data. It will take a couple of minutes.<br>
        All you need is a phone number and e-mail
      </p>

      <div>
       <img src="img/Notification.png" alt="notificação">
      </div>

      <form>
        <label>Enter your phone number</label>
        <div class="input-box">
          <select>
            <option value="+1">+1</option>
            <option value="+55">+55</option>
            <option value="+44">+44</option>
          </select>
          <input type="tel" placeholder="555 555-1234" />
        </div>
        <button type="submit" class="send-btn">Send Code</button>
      </form>
    </main>
  </div>
</body>
</html>
