<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Info</title>
  <link rel="stylesheet" href="terceiro.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">C</div>
      <span class="company-name">COMPANY NAME</span>
    </header>

    <main class="main">
      <div class="progress">
        <span class="dot active"></span>
        <span class="line"></span>
        <span class="dot"></span>
        <span class="line"></span>
        <span class="dot active"></span>
      </div>

      <h1 class="title">Profile info</h1>
      <p class="subtitle">
        Fill in the data for profile. It will take a couple of minutes. <br>
        You only need a passport
      </p>

      <form class="form">
        <div class="form-card">
          <h2>Delivery address</h2>
          <p class="hint">Used for shipping orders</p>

          <label>Address</label>
          <input type="text" value="47 W 13th St">

          <label>City</label>
          <select>
            <option>New York</option>
          </select>

          <div class="row">
            <div class="col">
              <label>Country</label>
              <select>
                <option>USA</option>
              </select>
            </div>
            <div class="col">
              <label>Zip code</label>
              <input type="text" value="10011">
            </div>
          </div>

          <label>Optional</label>
          <input type="text" placeholder="">

          <button type="submit" class="btn">âœ” Save</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
