<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="link rel="stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
      <div class="logo">
        <img src="img/Progress bar.png" alt="img1">
       <h3><i class="fa-solid fa-rotate-right"></i>company name</h3>
      </div>
    </header>
    <main>
      <h1>Registration</h1>
      <p>
        Fill in the registration data. It will take a couple of minutes.<br>
        All you need is a phone number and e-mail
      </p>


    <div>
        <img src="img pag2/Space.png" alt="">
    </div>

      <label for="code">Confirmation code</label>
      <div class="code-section">
        <input type="text" id="code" maxlength="6" placeholder="──────">
        <a href="#" class="send-again">↻ Send again</a>
      </div>

      <p class="hint">Confirm phone number with code from SMS message</p>

      <button class="confirm-btn">Confirm</button>
    </div>
  </main>
</body>
</html>
